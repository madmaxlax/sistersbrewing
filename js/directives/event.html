<div class="col-sm-4 col-xs-12"><div class="event card">
	<div class="event-date">
		{{event.start_time | date}}
	</div>
	<div class="card-image">
		<!--       <img class="card-img-top" src="https://unsplash.it/330/?random"> -->
		<a href="https://www.facebook.com/events/{{event.id}}" target="_blank">
			<img class="card-img-top" ng-src="{{event.cover.source?event.cover.source:'http://madmaxlax.com/sites/sistersbrewing/imgs/logo.png'}}">
		</a>
	</div>
	<div class="card-body">
		<div class="card-title">
			<a href="https://www.facebook.com/events/{{event.id}}" target="_blank">{{event.name}}</a>
		</div>
		<div class="card-subheader">{{event.start_time | date}} | {{event.place.location.city}} {{event.place.location.country}}</div>
		<div class="card-text">{{event.description | limitTo:200}}... <a class="btn btn-primary pull-right" href="#FindUs" ng-click="googleMapsService.showInfoWindow(event.infoWindow, event.marker)">Show in map <i class="fa fa-map-o"></i></a> 
		<br> <a href="https://www.facebook.com/events/{{event.id}}" target="_blank">View event in <i class="fa fa-facebook"></i></a></div>
		<div class="clearfix"></div>
	</div>
</div>
</div>
