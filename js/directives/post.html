<div class="post card">
    <div class="card-image">
      <img class="card-img-top" src="https://unsplash.it/330/?random">
    </div>
    <div class="card-body">
	    <div class="card-title">
        <a href="https://www.facebook.com/{{post.id}}" target="_blank">{{post.message}}</a>
      </div>
	    <div class="card-subheader">{{post.created_time | date}}</div>
	    <div class="card-text">{{post.story}} <a href="https://www.facebook.com/{{post.id}}" target="_blank">Read more</a></div>
    </div>
</div>


<!-- MAX if no card-header, put description in card-text -->
