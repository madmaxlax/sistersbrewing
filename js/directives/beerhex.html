<li class="hex-wrapper" ng-class-odd="'hex-wrapper-odd'"  ng-class-even="'hex-wrapper-even'" ng-class="{'hex-wrapper-first':$first}">
  <div class="hex">
    <div class="hex-out">
      <a class="hex-in" ng-href="#/beers/{{beerId}}">
        <img src="./imgs/drone.jpg" alt="Beer label">
        <!--ng-src="{{beer.labelImageUrl}}" -->
        <h1>{{beer.name}}</h1>
        <p>{{beer.shortDesc}}</p>
      </a>
    </div>
  </div>
</li>
